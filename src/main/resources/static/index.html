<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckMate</title>
    <style>
        :root {
            --main-color: #2ecc71;
            --main-dark: #27ae60;
            --bg-light: #f9f9f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--main-dark);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            resize: vertical;
            transition: border 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--main-color);
        }

        button {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--main-dark);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden { display: none; }
        p { font-size: 16px; line-height: 1.6; }
        #timer {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: right;
        }
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 30px;
            text-align: center;
            display: none;
        }
        #user-info {
            font-size: 16px;
            margin-bottom: 15px;
            color: #444;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CheckMate</h1>

    <div id="user-info">학번: <strong>20221234</strong></div>

    <div id="start-section">
        <p>시험을 시작하려면 아래 버튼을 눌러주세요.</p>
        <button onclick="startExam()">시험 시작</button>
    </div>
</div>
<script>
    function startExam() {
        window.location.href = "exam"
    }

    function saveTemp() {
        const answer = document.getElementById('answer').value;
        localStorage.setItem('savedAnswer', answer);
        alert('임시 저장이 완료되었습니다.');
    }

    window.onload = () => {
        const saved = localStorage.getItem('savedAnswer');
        if (saved) document.getElementById('answer').value = saved;
    };
</script>

<section id="grading-section" style="
    margin-top: 60px;
    border-top: 2px solid var(--main-color);
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 100%;
">
    <h2>CheckMate</h2>
    <p>채점을 시작하려면 아래 버튼을 눌러주세요.</p>
    <button onclick="startProfessorExam()">채점 시작</button>
</section>

<script>
    function startProfessorExam() {
        window.location.href = "professor_exam";
    }
</script>

</body>
</html>
