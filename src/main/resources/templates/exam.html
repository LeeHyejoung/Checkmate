<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckMate</title>
    <style>
        :root {
            --main-color: #2ecc71;
            --main-dark: #27ae60;
            --bg-light: #f9f9f9;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1, h2 { color: var(--main-dark); }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            resize: vertical;
            transition: border 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--main-color);
        }

        button {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--main-dark);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden { display: none; }
        p { font-size: 16px; line-height: 1.6; }

        #timer {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: right;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 30px;
            text-align: center;
            display: none;
        }

        #user-info {
            font-size: 16px;
            margin-bottom: 15px;
            color: #444;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="exam-section" class="hidden">
        <div id="timer">남은 시간: <span id="countdown">1:00</span></div>
        <h2>시험 문제</h2>
        <form id="examForm" method="post" action="/exam/submit">
        <p>Q1. 아래 빈칸에 답안을 작성하세요.</p>
            <textarea name="answer1" placeholder="여기에 답안을 입력하세요."></textarea>

            <p>Q2. 다음 중 프로그래밍 언어가 아닌 것은?</p>
            <label><input type="radio" name="answer2" value="1" /> Python</label><br />
            <label><input type="radio" name="answer2" value="2" /> JavaScript</label><br />
            <label><input type="radio" name="answer2" value="3" /> HTML</label><br />
            <label><input type="radio" name="answer2" value="4" /> Java</label>
        </form>


        <div class="button-group">
            <button onclick="saveTemp()">임시 저장</button>
            <button onclick="submitExam()">제출</button>
        </div>
    </div>

    <div id="complete-section" class="hidden">
        <h2>제출 완료</h2>
        <p>답안이 성공적으로 제출되었습니다. 감사합니다.</p>
    </div>
</div>

<div id="overlay">시간이 종료되었습니다. 자동 제출 중...</div>
<script th:inline="javascript">
    let timer;
    const examDuration = 5 * 60 * 1000; // 5분
    let examEndTime;

    function updateTimer() {
        const now = new Date().getTime();
        const remaining = examEndTime - now;

        if (remaining > 0) {
            const minutes = String(Math.floor(remaining / 1000 / 60)).padStart(2, '0');
            const seconds = String(Math.floor((remaining / 1000) % 60)).padStart(2, '0');
            document.getElementById('countdown').textContent = `${minutes}:${seconds}`;
        } else {
            document.getElementById('countdown').textContent = "00:00";
            clearInterval(timer);
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(() => {
                submitExam();
            }, 2000);
        }
    }

    function saveTemp() {
        const answer = document.getElementById('answer').value;
        localStorage.setItem('savedAnswer', answer);
        alert('임시 저장이 완료되었습니다.');
    }

    function submitExam() {
        clearInterval(timer);

        const form = document.getElementById('examForm');
        const formData = new FormData(form);

        // 옵션: 서버로 비동기 제출하려면 fetch 사용
        fetch('/exam/submit', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                let user = {
                    userName: [[${user.userName}]],
                    status: [[${user.status}]],
                    subjects: [[${user.subjects}]]
                };
                sessionStorage.setItem('user', JSON.stringify(user));

                localStorage.clear();
                document.getElementById('exam-section').classList.add('hidden');
                document.getElementById('complete-section').classList.remove('hidden');
                document.getElementById('overlay').style.display = 'none';
            } else {
                alert('제출에 실패했습니다.');
            }
        }).catch(error => {
            console.error('제출 중 오류 발생:', error);
            alert('오류가 발생했습니다.');
        });
    }


    function startExam() {
        const now = new Date().getTime();
        examEndTime = now + examDuration;
        localStorage.setItem('examEndTime', examEndTime);

        document.getElementById('exam-section').classList.remove('hidden');
        timer = setInterval(updateTimer, 1000);
        updateTimer();
    }

    window.onload = () => {
        const saved = localStorage.getItem('savedAnswer');
        if (saved) document.getElementById('answer').value = saved;

        const storedEndTime = localStorage.getItem('examEndTime');
        const now = new Date().getTime();

        if (storedEndTime) {
            examEndTime = parseInt(storedEndTime, 10);
            if (now < examEndTime) {
                // 남은 시간 있을 경우 이어서 타이머 시작
                document.getElementById('exam-section').classList.remove('hidden');
                timer = setInterval(updateTimer, 1000);
                updateTimer();
            } else {
                // 시간이 지난 경우 자동 제출
                document.getElementById('countdown').textContent = "00:00";
                document.getElementById('overlay').style.display = 'flex';
                setTimeout(() => {
                    submitExam();
                }, 2000);
            }
        } else {
            // 최초 실행: 타이머 시작
            startExam();
        }
    };
</script>
</body>
</html>
